<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>QR Code Component</title>
</head>
<body>
  <main>
    <div class="outer-box">
      <img src="images/image-qr-code.png" alt="Scan the QR Code">
      <div class="text">
        <h1>Improve your front-end <br>skills  by building projects</h3>
        <p class="info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
        
    </div>
  </main>
</body>
</html>
